        <h2 id="welcome_heading_contact_page">Contact Us</h2>
        <p>If you have any questions or inquiries, feel free to contact us using the form below:</p>

        <!-- Form -->
        <form action="thank_you.html" method="POST">
            <label class="form_label">Full Name:</label><br>
            <input type="text" name="full_name"><br><br>

            <label class="form_label">Email Address</label><br>

            <label class="form_label">Subject:</label><br>
            <input type="text" name="subject"><br><br>

            <label class="form_label">Message</label><br>
            <textarea name="message" rows="5" cols="30"></textarea><br><br>

            <input type="submit" value="Send Message">

        </form>
